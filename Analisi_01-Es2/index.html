<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <h4>Budget App</h4>
      <form class="col-6">
        <div class="form-group green">
          <label class="form-label" for="budget">Please Enter your Budget</label>
          <input type="number" class="form-control" id="budget">
          <button type="button" class="btn btn-success" id="budgetBtn">Calculate</button>
        </div>
        <div class="form-group red">
          <label class="form-label" for="expense">Please Enter your Expense</label>
          <input type="text" class="form-control" id="expenseTitle">
          <label class="form-label" for="expenseAmount">Please Enter your Expense Amount</label>
          <input type="number" class="form-control" id="expenseAmount">
          <button type="button" class="btn btn-danger" id="expenseBtn">Add Expense</button>
        </div>
      </form>
      <div class="col-6 d-flex justify-content-around">
        <div class="icons">
          <h4>Budget</h4>
          <i class="fas fa-money-bill-alt"></i>
          <div id="budgetCounter"></div>
        </div>
        <div class="icons">
          <h4>Expenses</h4>
          <i class="far fa-credit-card"></i>
          <div id="expenseCounter"></div>
        </div>
        <div class="icons">
          <h4>Balance</h4>
          <i class="fas fa-dollar-sign"></i>
          <div id="balanceCounter"></div>
          <p id="budgetMessage"></p>
        </div>
      </div>
    </div>
    <div class="row">
      <table class="mt-4 table" id="expenseList">
        <thead>
          <tr>
            <th scope="col">Expense Title</th>
            <th scope="col">Expense Value</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS HERE -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
